<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noodexx - Personal AI-powered knowledge base with RAG">
    <meta name="author" content="Noodexx">
    <title>Noodexx - {{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="/static/logo.png" alt="Noodexx Logo" class="logo" width="32" height="32">
                    <span class="logo-text">Noodexx</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"/>
                    </svg>
                </button>
            </div>

            <!-- Privacy Mode Badge -->
            {{if .PrivacyMode}}
            <div class="privacy-badge">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/>
                </svg>
                <span class="privacy-text">Privacy Mode</span>
            </div>
            {{end}}

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li>
                    <a href="/" class="nav-item {{if eq .Page "dashboard"}}active{{end}}" data-page="dashboard">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        <span class="nav-label">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/chat" class="nav-item {{if eq .Page "chat"}}active{{end}}" data-page="chat">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"/>
                        </svg>
                        <span class="nav-label">Chat</span>
                    </a>
                </li>
                <li>
                    <a href="/library" class="nav-item {{if eq .Page "library"}}active{{end}}" data-page="library">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
                        </svg>
                        <span class="nav-label">Library</span>
                    </a>
                </li>
                <li>
                    <a href="/settings" class="nav-item {{if eq .Page "settings"}}active{{end}}" data-page="settings">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"/>
                        </svg>
                        <span class="nav-label">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            {{template "content" .}}
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Command Palette -->
    <div id="command-palette" class="command-palette hidden">
        <div class="command-palette-backdrop"></div>
        <div class="command-palette-content">
            <input 
                type="text" 
                id="command-input" 
                class="command-input" 
                placeholder="Type a command or search..."
                autocomplete="off"
            >
            <ul id="command-list" class="command-list"></ul>
        </div>
    </div>

    <!-- WebSocket Connection Script -->
    <script>
        // WebSocket connection with auto-reconnect
        let ws = null;
        let reconnectInterval = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        const reconnectDelay = 3000; // 3 seconds

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    reconnectAttempts = 0;
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('Failed to parse WebSocket message:', e);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket disconnected');
                    ws = null;
                    
                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts && !reconnectInterval) {
                        reconnectInterval = setInterval(function() {
                            reconnectAttempts++;
                            console.log(`Reconnecting... (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                            connectWebSocket();
                        }, reconnectDelay);
                    }
                };
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
            }
        }

        function handleWebSocketMessage(data) {
            // Handle different message types
            switch(data.type) {
                case 'ingestion_complete':
                    if (typeof showToast === 'function') {
                        showToast('Document ingested successfully', 'success');
                    }
                    // Refresh library if on library page
                    if (window.location.pathname === '/library') {
                        if (typeof htmx !== 'undefined') {
                            htmx.trigger('#library-grid', 'refresh');
                        }
                    }
                    break;
                case 'deletion_complete':
                    if (typeof showToast === 'function') {
                        showToast('Document deleted', 'info');
                    }
                    break;
                case 'error':
                    if (typeof showToast === 'function') {
                        showToast(data.message || 'An error occurred', 'error');
                    }
                    break;
                default:
                    console.log('Unknown WebSocket message type:', data.type);
            }
        }

        // Initialize WebSocket connection on page load
        connectWebSocket();

        // Sidebar toggle functionality with localStorage persistence
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            // Load saved sidebar state
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
            }
            
            // Toggle sidebar on button click
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    localStorage.setItem('sidebarCollapsed', isCollapsed);
                });
            }
        });
    </script>

    <!-- HTMX and App Scripts -->
    <script src="/static/htmx.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
