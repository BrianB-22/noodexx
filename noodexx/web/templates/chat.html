{{define "chat-content"}}
<div class="chat-container">
    <!-- Session Sidebar -->
    <aside class="session-sidebar">
        <div class="session-header">
            <!-- Privacy Toggle -->
            <div class="privacy-toggle">
                <label class="toggle-option">
                    <input type="radio" name="provider-mode" value="local" {{if .PrivacyMode}}checked{{end}} onchange="switchProvider('local')">
                    <span class="toggle-label">
                        <span class="toggle-icon">üîí</span>
                        <span class="toggle-text">Local AI</span>
                    </span>
                </label>
                <label class="toggle-option">
                    <input type="radio" name="provider-mode" value="cloud" {{if not .PrivacyMode}}checked{{end}} onchange="switchProvider('cloud')">
                    <span class="toggle-label">
                        <span class="toggle-icon">‚òÅÔ∏è</span>
                        <span class="toggle-text">Cloud AI</span>
                    </span>
                </label>
            </div>
            
            <button class="btn-primary" id="newChatBtn" onclick="newChat()">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
                </svg>
                New Chat
            </button>
        </div>
        
        <div class="session-list" 
             hx-get="/api/sessions" 
             hx-trigger="load, refresh from:body"
             hx-swap="innerHTML">
            <!-- Sessions will be loaded here via HTMX -->
            <div class="session-loading">Loading sessions...</div>
        </div>
    </aside>

    <!-- Chat Area -->
    <div class="chat-main">
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <svg width="48" height="48" viewBox="0 0 20 20" fill="currentColor" style="opacity: 0.3;">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"/>
                </svg>
                <h2>Start a conversation</h2>
                <p>Ask me anything about your documents or general questions.</p>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Chat Input Form -->
        <div class="chat-input-container">
            <!-- Provider Status Warning (shown only in cloud mode) -->
            <div class="provider-warning" id="providerWarning" style="display: none;">
                <div class="warning-content">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor" class="warning-icon">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"/>
                    </svg>
                    <div class="warning-text">
                        <span class="warning-title">Using Cloud AI</span>
                        <span class="warning-subtitle" id="ragWarning"></span>
                    </div>
                </div>
            </div>
            
            <form id="chatForm" onsubmit="sendMessage(event)">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="chat-textarea" 
                        placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
                        rows="1"
                        autofocus
                    ></textarea>
                    <button type="submit" class="btn-send" id="sendBtn" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Current session ID
let currentSessionId = null;

// Update provider status indicator
function updateProviderStatus(providerName, ragStatus, mode) {
    const statusContainer = document.getElementById('providerStatus');
    const statusIcon = document.getElementById('statusIcon');
    const providerNameEl = document.getElementById('providerName');
    const ragStatusEl = document.getElementById('ragStatus');
    
    if (!statusContainer || !statusIcon || !providerNameEl || !ragStatusEl) {
        console.warn('Status indicator elements not found');
        return;
    }
    
    // Determine mode from provider name if not explicitly provided
    if (!mode) {
        mode = providerName && providerName.toLowerCase().includes('local') ? 'local' : 'cloud';
    }
    
    // Update icon based on mode
    statusIcon.textContent = mode === 'local' ? 'üîí' : '‚òÅÔ∏è';
    
    // Update provider name - show provider type
    if (mode === 'local') {
        providerNameEl.textContent = 'Local AI (ollama)';
    } else {
        providerNameEl.textContent = 'Cloud AI (OpenAI/Anthropic)';
    }
    
    // Update RAG status based on mode and policy
    if (mode === 'local') {
        ragStatusEl.textContent = 'RAG Enabled (Local)';
    } else {
        // For cloud mode, check the RAG policy from the status
        if (ragStatus && ragStatus.toLowerCase().includes('no rag')) {
            ragStatusEl.textContent = 'No RAG (Maximum Privacy)';
        } else {
            ragStatusEl.textContent = 'RAG Enabled (Cloud)';
        }
    }
    
    // Update color coding
    statusContainer.classList.remove('local-mode', 'cloud-mode');
    statusContainer.classList.add(mode + '-mode');
    
    console.log('Updated provider status:', { providerName, ragStatus, mode });
}

// Switch between local and cloud AI providers
async function switchProvider(mode) {
    console.log('Switching to provider mode:', mode);
    
    // Disable toggle during request
    const toggleInputs = document.querySelectorAll('input[name="provider-mode"]');
    toggleInputs.forEach(input => input.disabled = true);
    
    try {
        const response = await fetch('/api/privacy-toggle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                mode: mode
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ error: 'Failed to switch provider' }));
            throw new Error(errorData.error || 'Failed to switch provider');
        }
        
        const data = await response.json();
        
        // Update UI with new provider information
        if (data.provider) {
            console.log('Switched to:', data.provider);
            
            // Update status indicator
            updateProviderStatus(data.provider, data.rag_status, mode);
            
            // Update provider warning visibility
            updateProviderWarning(mode, data.rag_status);
            
            // Ensure the correct radio button is checked (in case of race conditions)
            const correctInput = document.querySelector(`input[name="provider-mode"][value="${mode}"]`);
            if (correctInput && !correctInput.checked) {
                correctInput.checked = true;
            }
        }
        
    } catch (error) {
        console.error('Failed to switch provider:', error);
        
        // Revert toggle to previous state
        const previousMode = mode === 'local' ? 'cloud' : 'local';
        const previousInput = document.querySelector(`input[name="provider-mode"][value="${previousMode}"]`);
        if (previousInput) {
            previousInput.checked = true;
        }
        
        // Show error message
        if (typeof showToast === 'function') {
            showToast(error.message || 'Failed to switch provider. Please check your configuration.', 'error');
        } else {
            alert(error.message || 'Failed to switch provider. Please check your configuration.');
        }
    } finally {
        // Re-enable toggle
        toggleInputs.forEach(input => input.disabled = false);
    }
}

// Update provider warning visibility and message
function updateProviderWarning(mode, ragStatus) {
    const warningDiv = document.getElementById('providerWarning');
    const ragWarningText = document.getElementById('ragWarning');
    
    if (!warningDiv || !ragWarningText) return;
    
    if (mode === 'cloud') {
        // Show warning in cloud mode
        warningDiv.style.display = 'block';
        
        // Update RAG message based on policy
        if (ragStatus && ragStatus.toLowerCase().includes('no rag')) {
            ragWarningText.textContent = 'Your documents will NOT be sent to the cloud';
        } else {
            ragWarningText.textContent = 'Your documents MAY be sent to the cloud for context';
        }
    } else {
        // Hide warning in local mode
        warningDiv.style.display = 'none';
    }
}

// Initialize session on page load
document.addEventListener('DOMContentLoaded', function() {
    // Generate a new session ID for new chats
    currentSessionId = generateSessionId();
    
    // Auto-resize textarea
    const textarea = document.getElementById('messageInput');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
    
    // Handle Enter key (send) vs Shift+Enter (new line)
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('chatForm').dispatchEvent(new Event('submit'));
        }
    });
    
    // Check provider configuration status on load
    checkProviderStatus();
});

// Check which providers are configured and disable unavailable options
async function checkProviderStatus() {
    try {
        // Get the currently selected mode
        const currentMode = document.querySelector('input[name="provider-mode"]:checked')?.value || 'local';
        
        // Try to get current provider status
        const response = await fetch('/api/privacy-toggle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                mode: currentMode
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            // Update status indicator with current provider info
            if (data.provider || data.rag_status) {
                updateProviderStatus(data.provider, data.rag_status, currentMode);
                updateProviderWarning(currentMode, data.rag_status);
            }
            console.log('Current provider:', data.provider);
        }
    } catch (error) {
        // If there's an error, set default status based on toggle
        const currentMode = document.querySelector('input[name="provider-mode"]:checked')?.value || 'local';
        updateProviderStatus(
            currentMode === 'local' ? 'Local AI' : 'Cloud AI',
            'RAG: Unknown',
            currentMode
        );
        updateProviderWarning(currentMode, '');
        console.log('Could not check provider status on load:', error);
    }
}

// Generate a unique session ID
function generateSessionId() {
    return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

// Start a new chat session
function newChat() {
    console.log('newChat() called');
    currentSessionId = generateSessionId();
    console.log('New session ID:', currentSessionId);
    const messagesContainer = document.getElementById('messagesContainer');
    if (!messagesContainer) {
        console.error('messagesContainer not found!');
        return;
    }
    messagesContainer.innerHTML = `
        <div class="welcome-message">
            <svg width="48" height="48" viewBox="0 0 20 20" fill="currentColor" style="opacity: 0.3;">
                <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"/>
            </svg>
            <h2>Start a conversation</h2>
            <p>Ask me anything about your documents or general questions.</p>
        </div>
    `;
    document.getElementById('messageInput').value = '';
    document.getElementById('messageInput').focus();
    
    // Refresh session list
    if (typeof htmx !== 'undefined') {
        htmx.trigger('.session-list', 'refresh');
    }
}

// Load a specific session
function loadSession(sessionId) {
    console.log('Loading session:', sessionId);
    currentSessionId = sessionId;
    const messagesContainer = document.getElementById('messagesContainer');
    
    // Show loading state
    messagesContainer.innerHTML = '<div class="message-loading">Loading conversation...</div>';
    
    // Fetch session history
    fetch('/api/session/' + sessionId)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load session');
            }
            return response.text();
        })
        .then(html => {
            messagesContainer.innerHTML = html;
            scrollToBottom();
            
            // Mark this session as active in the sidebar
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.sessionId === sessionId) {
                    item.classList.add('active');
                }
            });
        })
        .catch(error => {
            console.error('Failed to load session:', error);
            if (typeof showToast === 'function') {
                showToast('Failed to load conversation', 'error');
            }
            messagesContainer.innerHTML = '<div class="error-message">Failed to load conversation</div>';
        });
}

// Send a message
async function sendMessage(event) {
    event.preventDefault();
    
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) {
        return;
    }
    
    // Clear input and reset height
    input.value = '';
    input.style.height = 'auto';
    
    // Hide welcome message if present
    const welcomeMessage = document.getElementById('welcomeMessage');
    if (welcomeMessage) {
        welcomeMessage.remove();
    }
    
    // Add user message to UI
    addMessage('user', message);
    
    // Disable input while processing
    input.disabled = true;
    document.getElementById('sendBtn').disabled = true;
    
    // Determine current provider mode
    const currentMode = document.querySelector('input[name="provider-mode"]:checked')?.value || 'local';
    console.log('Sending message with provider mode:', currentMode);
    
    // Add assistant message placeholder with provider mode
    const assistantMessageId = 'msg_' + Date.now();
    addMessage('assistant', '', assistantMessageId, currentMode);
    
    try {
        // Stream response from server
        const response = await fetch('/api/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                query: message,
                session_id: currentSessionId
            })
        });
        
        if (!response.ok) {
            throw new Error('Request failed: ' + response.statusText);
        }
        
        // Read provider and RAG status from response headers
        const providerName = response.headers.get('X-Provider-Name');
        const ragStatus = response.headers.get('X-RAG-Status');
        
        console.log('Response headers - Provider:', providerName, 'RAG:', ragStatus);
        
        // Update status indicator if headers are present
        if (providerName || ragStatus) {
            updateProviderStatus(providerName, ragStatus);
        }
        
        // Read the streaming response
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            const chunk = decoder.decode(value, { stream: true });
            assistantMessage += chunk;
            
            // Update the assistant message in real-time
            updateMessage(assistantMessageId, assistantMessage);
        }
        
        // Refresh session list to show updated timestamp
        if (typeof htmx !== 'undefined') {
            htmx.trigger('.session-list', 'refresh');
        }
        
    } catch (error) {
        console.error('Failed to send message:', error);
        
        // Determine which provider was being used
        const providerType = currentMode === 'local' ? 'Local AI (Ollama)' : 'Cloud AI';
        
        // Create a helpful error message
        const errorMessage = `
            <div style="color: var(--error-color); padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px; border-left: 4px solid var(--error-color);">
                <strong>‚ö†Ô∏è Connection Error</strong>
                <p style="margin: 0.5rem 0;">Failed to get a response from ${providerType}.</p>
                <p style="margin: 0.5rem 0; font-size: 0.875rem;">
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Provider is not running or not accessible<br>
                    ‚Ä¢ Invalid API key or model configuration<br>
                    ‚Ä¢ Network connectivity issues
                </p>
                <p style="margin: 0.5rem 0; font-size: 0.875rem;">
                    <strong>Next steps:</strong><br>
                    ‚Ä¢ Check the server logs for detailed error information<br>
                    ‚Ä¢ Go to <a href="/settings" style="color: var(--primary-color); text-decoration: underline;">Settings</a> to test your provider connection<br>
                    ‚Ä¢ Review your configuration in <code style="background: var(--background-tertiary); padding: 0.2rem 0.4rem; border-radius: 3px;">config.json</code>
                </p>
            </div>
        `;
        
        updateMessage(assistantMessageId, errorMessage);
        
        if (typeof showToast === 'function') {
            showToast(`Failed to connect to ${providerType}`, 'error');
        }
    } finally {
        // Re-enable input
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
    }
}

// Add a message to the chat
function addMessage(role, content, messageId, providerMode) {
    const messagesContainer = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message message-' + role;
    if (messageId) {
        messageDiv.id = messageId;
    }
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    
    if (role === 'user') {
        avatar.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
            </svg>
        `;
    } else {
        // Add provider mode class to avatar for color coding
        if (providerMode) {
            avatar.classList.add('provider-' + providerMode);
        }
        avatar.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
            </svg>
        `;
    }
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (role === 'assistant') {
        // For assistant messages, render as HTML (server-side markdown rendering)
        contentDiv.innerHTML = content || '<span class="typing-indicator">‚óè‚óè‚óè</span>';
        
        // Add copy button for assistant messages
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'message-actions';
        actionsDiv.innerHTML = `
            <button class="btn-icon" onclick="copyMessage(this)" title="Copy message">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"/>
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"/>
                </svg>
            </button>
        `;
        contentDiv.appendChild(actionsDiv);
    } else {
        // For user messages, use text content
        contentDiv.textContent = content;
    }
    
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);
    
    scrollToBottom();
}

// Update an existing message
function updateMessage(messageId, content) {
    const messageDiv = document.getElementById(messageId);
    if (messageDiv) {
        const contentDiv = messageDiv.querySelector('.message-content');
        if (contentDiv) {
            // Remove typing indicator if present
            const typingIndicator = contentDiv.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            // Update content (preserve the actions div)
            const actionsDiv = contentDiv.querySelector('.message-actions');
            contentDiv.innerHTML = content;
            if (actionsDiv) {
                contentDiv.appendChild(actionsDiv);
            }
            
            scrollToBottom();
        }
    }
}

// Copy message to clipboard
function copyMessage(button) {
    const messageContent = button.closest('.message-content');
    const actionsDiv = messageContent.querySelector('.message-actions');
    
    // Clone the content and remove the actions div
    const clone = messageContent.cloneNode(true);
    const cloneActions = clone.querySelector('.message-actions');
    if (cloneActions) {
        cloneActions.remove();
    }
    
    const text = clone.textContent.trim();
    
    navigator.clipboard.writeText(text).then(() => {
        if (typeof showToast === 'function') {
            showToast('Message copied to clipboard', 'success');
        }
        
        // Visual feedback
        const originalIcon = button.innerHTML;
        button.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
            </svg>
        `;
        setTimeout(() => {
            button.innerHTML = originalIcon;
        }, 2000);
    }).catch(err => {
        console.error('Failed to copy:', err);
        if (typeof showToast === 'function') {
            showToast('Failed to copy message', 'error');
        }
    });
}

// Scroll to bottom of messages
function scrollToBottom() {
    const container = document.getElementById('messagesContainer');
    container.scrollTop = container.scrollHeight;
}
</script>

<style>
/* Chat Container Layout */
.chat-container {
    display: flex;
    height: calc(100vh - 2rem);
    gap: 1rem;
}

/* Session Sidebar */
.session-sidebar {
    width: 260px;
    background: var(--surface);
    border-radius: 8px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    overflow: hidden;
}

.session-header {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

/* Privacy Toggle */
.privacy-toggle {
    display: flex;
    background: var(--background);
    border-radius: 12px;
    padding: 4px;
    gap: 4px;
    border: 2px solid var(--border);
}

.toggle-option {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 8px;
    transition: all 0.2s ease;
    position: relative;
    background: transparent;
}

.toggle-option:hover {
    background: var(--hover);
}

.toggle-option input[type="radio"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-option input[type="radio"]:checked + .toggle-label {
    color: white;
    font-weight: 600;
}

.toggle-option input[type="radio"]:checked + .toggle-label .toggle-icon {
    transform: scale(1.1);
}

/* Local AI selected - green background */
.toggle-option input[type="radio"][value="local"]:checked ~ .toggle-label,
.toggle-option:has(input[type="radio"][value="local"]:checked) {
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
}

/* Cloud AI selected - blue background */
.toggle-option input[type="radio"][value="cloud"]:checked ~ .toggle-label,
.toggle-option:has(input[type="radio"][value="cloud"]:checked) {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
}

.toggle-label {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
    justify-content: center;
    color: var(--text-secondary);
    transition: all 0.2s ease;
    position: absolute;
    inset: 0;
    border-radius: 8px;
    padding: 10px 12px;
}

.toggle-icon {
    font-size: 1.25rem;
    line-height: 1;
    transition: transform 0.2s ease;
}

.toggle-text {
    font-size: 0.875rem;
    font-weight: 500;
}

.toggle-option input[type="radio"]:disabled + .toggle-label {
    opacity: 0.5;
    cursor: not-allowed;
}

.session-list {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.session-item {
    padding: 0.75rem;
    background: var(--background);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
}

.session-item:hover {
    background: var(--hover);
