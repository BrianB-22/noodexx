{{define "login-content"}}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo and Title -->
        <div class="auth-header">
            <img src="/static/logo.png" alt="Noodexx Logo" class="auth-logo" width="48" height="48">
            <h1>Welcome to Noodexx</h1>
            <p>Sign in to access your knowledge base</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required 
                    autocomplete="username"
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required 
                    autocomplete="current-password">
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary btn-full" id="loginButton">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"/>
                </svg>
                <span>Sign In</span>
            </button>
        </form>

        <!-- Register Link -->
        <div class="auth-footer">
            <p>Don't have an account? <a href="/register" class="auth-link">Create one</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';
        
        // Get form data
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        // Validate inputs
        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }
        
        // Disable button and show loading state
        loginButton.disabled = true;
        const originalButtonHTML = loginButton.innerHTML;
        loginButton.innerHTML = '<span>Signing in...</span>';
        
        try {
            // Call login API
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Login successful
                if (data.must_change_password) {
                    // Redirect to password change page
                    window.location.href = '/change-password';
                } else {
                    // Redirect to dashboard
                    window.location.href = data.redirect || '/';
                }
            } else {
                // Login failed
                showError(data.error || 'Invalid username or password');
                passwordInput.value = '';
                passwordInput.focus();
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('An error occurred. Please try again.');
        } finally {
            // Re-enable button
            loginButton.disabled = false;
            loginButton.innerHTML = originalButtonHTML;
        }
    });
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }
});
</script>

<style>
/* Auth Container */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    padding: 2rem;
}

.auth-card {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
}

/* Auth Header */
.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-logo {
    margin-bottom: 1rem;
}

.auth-header h1 {
    margin: 0 0 0.5rem;
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--text);
}

.auth-header p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Auth Form */
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.auth-form .form-group {
    margin-bottom: 0;
}

.auth-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text);
}

.auth-form input[type="text"],
.auth-form input[type="password"],
.auth-form input[type="email"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--background);
    color: var(--text);
    font-size: 0.875rem;
    font-family: inherit;
    transition: all 0.2s;
}

.auth-form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
}

.auth-form input::placeholder {
    color: var(--text-secondary);
}

/* Error Message */
.error-message {
    padding: 0.75rem 1rem;
    background: var(--error-light);
    border: 1px solid var(--error);
    border-radius: 8px;
    color: var(--error);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.error-message.hidden {
    display: none;
}

.error-message::before {
    content: '⚠';
    font-size: 1rem;
}

/* Success Message */
.success-message {
    padding: 0.75rem 1rem;
    background: var(--success-light);
    border: 1px solid var(--success);
    border-radius: 8px;
    color: var(--success);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.success-message.hidden {
    display: none;
}

.success-message::before {
    content: '✓';
    font-size: 1rem;
}

/* Full Width Button */
.btn-full {
    width: 100%;
    justify-content: center;
    gap: 0.5rem;
}

.btn-full:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Auth Footer */
.auth-footer {
    margin-top: 1.5rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

.auth-footer p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.auth-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
}

.auth-link:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-container {
        padding: 1rem;
    }
    
    .auth-card {
        padding: 2rem 1.5rem;
    }
    
    .auth-header h1 {
        font-size: 1.5rem;
    }
}
</style>
{{end}}
