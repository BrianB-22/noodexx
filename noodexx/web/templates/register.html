{{define "register-content"}}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo and Title -->
        <div class="auth-header">
            <img src="/static/logo.png" alt="Noodexx Logo" class="auth-logo" width="48" height="48">
            <h1>Create Account</h1>
            <p>Join Noodexx to build your knowledge base</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username (3-32 characters)"
                    required 
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]{3,32}"
                    title="Username must be 3-32 characters, alphanumeric and underscore only"
                    autofocus>
                <small class="form-hint">Alphanumeric and underscore only</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required 
                    autocomplete="email">
                <small class="form-hint">We'll never share your email</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Choose a strong password"
                    required 
                    autocomplete="new-password"
                    minlength="8">
                <small class="form-hint">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirm_password" 
                    placeholder="Re-enter your password"
                    required 
                    autocomplete="new-password"
                    minlength="8">
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Success Message Display -->
            <div id="successMessage" class="success-message hidden"></div>

            <!-- Register Button -->
            <button type="submit" class="btn-primary btn-full" id="registerButton">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
                </svg>
                <span>Create Account</span>
            </button>
        </form>

        <!-- Login Link -->
        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const registerButton = document.getElementById('registerButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        errorMessage.textContent = '';
        successMessage.textContent = '';
        
        // Get form data
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Validate username format
        const usernameRegex = /^[a-zA-Z0-9_]{3,32}$/;
        if (!usernameRegex.test(username)) {
            showError('Username must be 3-32 characters, alphanumeric and underscore only');
            usernameInput.focus();
            return;
        }
        
        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError('Please enter a valid email address');
            emailInput.focus();
            return;
        }
        
        // Validate password length
        if (password.length < 8) {
            showError('Password must be at least 8 characters long');
            passwordInput.focus();
            return;
        }
        
        // Validate password confirmation
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            confirmPasswordInput.value = '';
            confirmPasswordInput.focus();
            return;
        }
        
        // Disable button and show loading state
        registerButton.disabled = true;
        const originalButtonHTML = registerButton.innerHTML;
        registerButton.innerHTML = '<span>Creating account...</span>';
        
        try {
            // Call register API
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Registration successful
                showSuccess('Account created successfully! Redirecting to login...');
                
                // Clear form
                registerForm.reset();
                
                // Redirect to login after 2 seconds
                setTimeout(function() {
                    window.location.href = '/login';
                }, 2000);
            } else {
                // Registration failed
                showError(data.error || 'Failed to create account. Please try again.');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showError('An error occurred. Please try again.');
        } finally {
            // Re-enable button
            registerButton.disabled = false;
            registerButton.innerHTML = originalButtonHTML;
        }
    });
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
    }
    
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }
});
</script>

<style>
/* Reuse auth styles from login.html */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    padding: 2rem;
}

.auth-card {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-logo {
    margin-bottom: 1rem;
}

.auth-header h1 {
    margin: 0 0 0.5rem;
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--text);
}

.auth-header p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.auth-form .form-group {
    margin-bottom: 0;
}

.auth-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text);
}

.auth-form input[type="text"],
.auth-form input[type="password"],
.auth-form input[type="email"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--background);
    color: var(--text);
    font-size: 0.875rem;
    font-family: inherit;
    transition: all 0.2s;
}

.auth-form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
}

.auth-form input::placeholder {
    color: var(--text-secondary);
}

.form-hint {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
}

.error-message {
    padding: 0.75rem 1rem;
    background: var(--error-light);
    border: 1px solid var(--error);
    border-radius: 8px;
    color: var(--error);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.error-message.hidden {
    display: none;
}

.error-message::before {
    content: '⚠';
    font-size: 1rem;
}

.success-message {
    padding: 0.75rem 1rem;
    background: var(--success-light);
    border: 1px solid var(--success);
    border-radius: 8px;
    color: var(--success);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.success-message.hidden {
    display: none;
}

.success-message::before {
    content: '✓';
    font-size: 1rem;
}

.btn-full {
    width: 100%;
    justify-content: center;
    gap: 0.5rem;
}

.btn-full:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.auth-footer {
    margin-top: 1.5rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

.auth-footer p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.auth-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
}

.auth-link:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-container {
        padding: 1rem;
    }
    
    .auth-card {
        padding: 2rem 1.5rem;
    }
    
    .auth-header h1 {
        font-size: 1.5rem;
    }
}
</style>
{{end}}
