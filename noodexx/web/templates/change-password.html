{{define "change-password-content"}}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo and Title -->
        <div class="auth-header">
            <img src="/static/logo.png" alt="Noodexx Logo" class="auth-logo" width="48" height="48">
            <h1>Change Password</h1>
            <p>You must change your password before continuing</p>
        </div>

        <!-- Required Change Notice -->
        <div class="notice-box">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/>
            </svg>
            <div>
                <strong>Password Change Required</strong>
                <p>For security reasons, you must set a new password before accessing your account.</p>
            </div>
        </div>

        <!-- Password Change Form -->
        <form id="changePasswordForm" class="auth-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="new_password" 
                    placeholder="Enter your new password"
                    required 
                    autocomplete="new-password"
                    minlength="8"
                    autofocus>
                <small class="form-hint">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirm_password" 
                    placeholder="Re-enter your new password"
                    required 
                    autocomplete="new-password"
                    minlength="8">
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Success Message Display -->
            <div id="successMessage" class="success-message hidden"></div>

            <!-- Change Password Button -->
            <button type="submit" class="btn-primary btn-full" id="changePasswordButton">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/>
                </svg>
                <span>Change Password</span>
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordButton = document.getElementById('changePasswordButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    changePasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        errorMessage.textContent = '';
        successMessage.textContent = '';
        
        // Get form data
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Validate password length
        if (newPassword.length < 8) {
            showError('Password must be at least 8 characters long');
            newPasswordInput.focus();
            return;
        }
        
        // Validate password confirmation
        if (newPassword !== confirmPassword) {
            showError('Passwords do not match');
            confirmPasswordInput.value = '';
            confirmPasswordInput.focus();
            return;
        }
        
        // Disable button and show loading state
        changePasswordButton.disabled = true;
        const originalButtonHTML = changePasswordButton.innerHTML;
        changePasswordButton.innerHTML = '<span>Changing password...</span>';
        
        try {
            // Call change password API
            const response = await fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Password change successful
                showSuccess('Password changed successfully! Redirecting to dashboard...');
                
                // Clear form
                changePasswordForm.reset();
                
                // Redirect to dashboard after 2 seconds
                setTimeout(function() {
                    window.location.href = '/';
                }, 2000);
            } else {
                // Password change failed
                showError(data.error || 'Failed to change password. Please try again.');
            }
        } catch (error) {
            console.error('Password change error:', error);
            showError('An error occurred. Please try again.');
        } finally {
            // Re-enable button
            changePasswordButton.disabled = false;
            changePasswordButton.innerHTML = originalButtonHTML;
        }
    });
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
    }
    
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }
});
</script>

<style>
/* Reuse auth styles */
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    padding: 2rem;
}

.auth-card {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-logo {
    margin-bottom: 1rem;
}

.auth-header h1 {
    margin: 0 0 0.5rem;
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--text);
}

.auth-header p {
    margin: 0;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Notice Box */
.notice-box {
    display: flex;
    gap: 0.75rem;
    padding: 1rem;
    background: var(--warning-light);
    border: 1px solid var(--warning);
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.notice-box svg {
    flex-shrink: 0;
    color: var(--warning);
}

.notice-box strong {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
    color: var(--warning);
}

.notice-box p {
    margin: 0;
    font-size: 0.8125rem;
    color: var(--text-secondary);
    line-height: 1.4;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.auth-form .form-group {
    margin-bottom: 0;
}

.auth-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text);
}

.auth-form input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--background);
    color: var(--text);
    font-size: 0.875rem;
    font-family: inherit;
    transition: all 0.2s;
}

.auth-form input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
}

.auth-form input::placeholder {
    color: var(--text-secondary);
}

.form-hint {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
}

.error-message {
    padding: 0.75rem 1rem;
    background: var(--error-light);
    border: 1px solid var(--error);
    border-radius: 8px;
    color: var(--error);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.error-message.hidden {
    display: none;
}

.error-message::before {
    content: '⚠';
    font-size: 1rem;
}

.success-message {
    padding: 0.75rem 1rem;
    background: var(--success-light);
    border: 1px solid var(--success);
    border-radius: 8px;
    color: var(--success);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.success-message.hidden {
    display: none;
}

.success-message::before {
    content: '✓';
    font-size: 1rem;
}

.btn-full {
    width: 100%;
    justify-content: center;
    gap: 0.5rem;
}

.btn-full:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

@media (max-width: 480px) {
    .auth-container {
        padding: 1rem;
    }
    
    .auth-card {
        padding: 2rem 1.5rem;
    }
    
    .auth-header h1 {
        font-size: 1.5rem;
    }
}
</style>
{{end}}
